name: K6 Performance Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build test script
        run: npm run build

      - name: Run K6 tests
        run: npm test
